name: Log Status Changes

on:
  issues:
    types: [edited]

jobs:
  log-status-change:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Log the status change
        run: |
          echo "Issue #$GITHUB_ISSUE_NUMBER moved from $OLD_STATUS to $NEW_STATUS"
